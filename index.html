<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #video-container {
            width: 250px;
            height: 250px;
            padding: 0.75rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }
        #video {
            width: 100%;
            height: 100%;
            border-radius: 0.75rem;
            object-fit: cover;
        }
        #canvas {
            display: none;
        }
        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #f7fafc;
            border-radius: 0.75rem;
            border: 1px solid #e2e8f0;
            text-align: center;
            word-wrap: break-word;
        }
        .error-message {
            color: #dc2626;
            margin-top: 0.75rem;
            padding: 0.5rem;
            background-color: #fee2e2;
            border-radius: 0.375rem;
            border: 1px solid #fecaca;
        }
        .scan-button {
            margin-top: 1rem;
        }
        #video-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 15px; /* Make it a line */
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.5) 50%, /* Increased opacity for better visibility */
                rgba(255, 255, 255, 0) 100%
            );
            animation: scan 2s linear infinite;
        }
        @keyframes scan {
            0% {
                transform: translateY(-15px); /* Start from above */
            }
            100% {
                transform: translateY(100%); /* Move to the bottom */
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-start min-h-screen py-8">
    <h1 class="text-2xl font-semibold text-gray-800 mb-4">QR Code Scanner</h1>
    <div id="video-container" >
        <video id="video" ></video>
    </div>
    <canvas id="canvas"></canvas>
    <div id="result" class="text-gray-700"></div>
    <button id="scanButton" class="scan-button bg-blue-500 hover:bg-blue-700 text-white font-semibold rounded-md py-2.5 px-5 focus:outline-none focus:shadow-outline">Start Scan</button>
    <div id="errorMessage" class="error-message hidden"></div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const resultDiv = document.getElementById('result');
        const scanButton = document.getElementById('scanButton');
        const errorMessageDiv = document.getElementById('errorMessage');
        const videoContainer = document.getElementById('video-container');
        const canvasContext = canvas.getContext('2d');

        let scanning = false;
        let stream = null;

        function showErrorMessage(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.classList.remove('hidden');
        }

        function hideErrorMessage() {
            errorMessageDiv.classList.add('hidden');
            errorMessageDiv.textContent = '';
        }

        function startScan() {
            hideErrorMessage();
            scanning = true;
            scanButton.textContent = 'Stop Scan';
            //videoContainer.classList.remove('hidden');
            video.classList.remove('hidden');

            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(vidStream => {
                    stream = vidStream;
                    video.srcObject = stream;
                    video.setAttribute('playsinline', 'true');
                    video.play();
                    requestAnimationFrame(scan);
                })
                .catch(err => {
                    scanning = false;
                    scanButton.textContent = 'Start Scan';
                    showErrorMessage(`Error accessing camera: ${err.message}.  Please ensure you have a camera and allow camera access.`);
                    videoContainer.classList.add('hidden');
                    video.classList.add('hidden');
                });
        }

        function stopScan() {
            scanning = false;
            scanButton.textContent = 'Start Scan';
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            videoContainer.classList.add('hidden');
            video.classList.add('hidden');
        }

        scanButton.addEventListener('click', () => {
            if (scanning) {
                stopScan();
            } else {
                startScan();
            }
        });

        function scan() {
            if (!scanning) return;

            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                canvasContext.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = canvasContext.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    stopScan();
                    const resultText = code.data;
                    const urlRegex = /^(https?:\/\/)?([\da-z.-]+)\.([a-z.]{2,6})([/\w .-]*)?\/?$/;
                    if (urlRegex.test(resultText)) {
                        resultDiv.innerHTML = `<a href="${resultText}" target="_blank" class="text-blue-600 hover:underline">${resultText}</a>`;
                    } else {
                        resultDiv.textContent = `Result: ${resultText}`;
                    }
                    resultDiv.classList.remove('bg-gray-100');
                } else {
                    requestAnimationFrame(scan);
                }
            } else {
                requestAnimationFrame(scan);
            }
        }
    </script>
</body>
</html>
