<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body class="bg-gray-800 flex flex-col items-center justify-start min-h-screen py-8">
    <h1 class="text-2xl font-semibold text-gray-200 mb-4">Quick Scanner</h1>
    <div id="video-container">
        <video id="video"></video>
    </div>
    <canvas id="canvas"></canvas>
    <div id="result" class="text-gray-200"></div>
    <div id="errorMessage" class="error-message hidden"></div>
    <button id="scanButton" class="scan-button">Scan New QR Code</button>
    <p id="madewithlove">Made with ðŸ’—</p>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js" async></script>
    <script src="https://unpkg.com/@zxing/library@latest" async></script>
    <script src="script.js"></script>
</body>

</html>
